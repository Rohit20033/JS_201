    <style>
        body{
            background-color: rgb(47, 118, 194);
        }
        #show{
            
            width: 70%;
            height: 300px;
            background-color: white;

        }
        #data{
            width: 20%;
            height: 50px;
            margin-top: 50px;
            
            position: absolute;
            top: 0;
            left: 280px;
           
        }
        input{
            display: block;
            margin: auto;
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        button{
            display: block;
            margin: auto;
            margin-top: 20px;
            padding: 10px 25px 10px 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid black;
            background-color:white ;
            color: rgb(83, 146, 214);;
        }
        button:hover{
            background-color: rgb(83, 146, 214);;
            color: white;
        }
        #gmap_canvas{
            width: 50%;
            height: 400px;
            
            margin-left: 45%;
            margin-top: -50%;
            
           
        }
        #image{
            width: 100%;
            height: 100%;
            position: relative;
            
        }
        img{
            width:100%;
            height: 200px;
            
            
        }
        .imag{
            width: 80%;
            height: 100%;
            border-radius: 50px;
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
        h3{
            text-align: center;
        }
        #box{
            display: flex;
            width: 40%;
            background-color: white;
            margin-top: 40px;
           
            /* box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; */

            position: relative;
            
            
        }
       
        #weatherimg{
           width: 15%;
           margin-top: 70px;
           background-color: white;
        }
        #weatherimg>div{
            height: 40px;
            margin-top: 5px;
            border-radius: 15px;
        }
        #df{
            
           display: block;
           margin-left: 0;
           border-radius: 0;
            
        }
        a{
            text-decoration: none;

        }
        #logo{
            display: flex;
            width: 20%;
            height: 90px; 
            position: absolute;
            right: -40px;
            top: -20px;
            
            
            
        }
        .logoimg{
            width: 80%;
            height: 100%;
            border-radius: 50px
            
        }
    </style>
